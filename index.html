<html>

<head>
    <style>
        .button {
            padding: 15px 25px;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            outline: none;
            color: #fff;
            background-color: #04AA6D;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }

        .button:hover {
            background-color: #3e8e41
        }

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
        .column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clear floats after image containers */
.row::after {
  content: "";
  clear: both;
  display: table;
}
    </style>
</head>

<body>

    <div
        style="background-image: url('https://storage.googleapis.com/afs-prod/media/afs:Medium:6906200015/775.jpeg'); height: 80; margin-bottom:50px;">
        <h1
            style="color:beige; padding-top: 10; padding-left: 10px; font-size: 50; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin-bottom: 50px;">
            Welcome to Keyutech Hackathon 2021!</h1>
    </div>
    <div class="row">
        <div class="column">
            <img src="https://img.traveltriangle.com/blog/wp-content/uploads/2020/05/shutterstock_1504345343.jpg" alt="" style="margin-top: 50px">
        </div>
        <div class="column" style="padding-left: 20%;">
            <h5
                style="color: #04AA6D;font-size: 50; font-family: 'Courier New', Courier, monospace;">
                How long will it take for you to visit Northernlights
            </h5>
        </div>
    </div>
    <h4 style="color: #04AA6D; padding-top: 5px; font-size: 50; font-family: 'Courier New', Courier, monospace;">
        Enter your age
    </h4>
    <form name="myForm" onsubmit="return exec()">
        <input type="number" style="width: 60%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;" name="a" id="a"><br>
    <button class="button" type="button" id='calc'>Try it</button>
    </form>
    <script>
        function lifeInWeeks(age) {
            var totalAge = 35;
            var leftTime = totalAge - age;
            console.log(totalAge);
            var x = leftTime * 365;
            var y = leftTime * 52;
            var z = leftTime * 12;
            console.log("You have " + x + " days, " + y + " weeks, and " + z + " months left.")
            document.write("You have " + x + " days, " + y + " weeks, and " + z + " months left until you visit Northernlights!.");
            return x, y, z;
        }
        function exec() {
            var x = document.forms["myForm"]["a"].value;
            if (x == "") {
                alert("Age must be filled out");
                return false;
            } else {
                var age = document.getElementById('a').value;
                var res = lifeInWeeks(age);
                console.log("this is exec res" + res);
            }

        }
        document.getElementById('calc').addEventListener('click', exec)
    </script>
</body>

</html>
